<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <header>
    <h1>TIC TAC TOE</h1>
    <div id="input-container">
      <form>
        <input id="name-p1"
               name="name-p1" 
               type="text" 
               title="Please enter player 1 name." 
               placeholder="Player 1 (X)">
      </form>
      <form>
        <input id="name-p2"
               name="name-p2" 
               type="text" 
               title="Please enter player 2 name." 
               placeholder="Player 2 (O)">
      </form>
    </div>
  </header>
  <main>
    <div id="board">
      <button type="button"></button>
      <button type="button"></button>
      <button type="button"></button>
      <button type="button"></button>
      <button type="button"></button>
      <button type="button"></button>
      <button type="button"></button>
      <button type="button"></button>
      <button type="button"></button>
    </div>
    <div id="result-modal" class="hidden">
      <div id="result-text-container">
        <h1></h1>
        <button id="reset" type="button">PLAY AGAIN</button>
      </div>
    </div>
  </main>
</body>
<script src="tictactoe.js"></script>
</html>
